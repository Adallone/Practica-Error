<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Especial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7f50, #ffd700);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #ff7f50;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .password-container {
            margin: 30px 0;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 3px solid #ffd700;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: #ff7f50;
            box-shadow: 0 0 10px rgba(255, 127, 80, 0.3);
        }

        .hint {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
            font-style: italic;
        }

        .submit-btn {
            background: linear-gradient(135deg, #ff7f50, #ffd700);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 127, 80, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 127, 80, 0.4);
        }

        .error-message {
            color: #ff4444;
            margin-top: 15px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.visible {
            opacity: 1;
        }

        .success-message {
            color: #28a745;
            margin-top: 15px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success-message.visible {
            opacity: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff7f50;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .success {
            color: #28a745;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Acceso Especial</h1>
        <p class="subtitle">Introduce la fecha m√°gica para descubrir tu sorpresa</p>
        
        <div class="password-container">
            <input type="text" 
                   class="password-input" 
                   id="passwordInput" 
                   placeholder="DD/MM/AAAA"
                   maxlength="10">
            <p class="hint">üí° Pista: Es una fecha muy especial para nosotros</p>
            
            <button class="submit-btn" onclick="checkPassword()">
                üéØ Verificar
            </button>
            
            <div class="error-message" id="errorMessage">
                ‚ùå Contrase√±a incorrecta. ¬°Sigue intent√°ndolo!
            </div>
            
            <div class="success-message" id="successMessage">
                ‚úÖ ¬°Correcto! Accediendo a tu sorpresa...
            </div>
        </div>
    </div>

    <script>
        // Funci√≥n para generar sonido de ERROR
        function playErrorSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.3);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // Funci√≥n para generar sonido de CORRECTO
        function playSuccessSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            
            // Melod√≠a de √©xito (tres tonos ascendentes)
            const now = audioContext.currentTime;
            oscillator.frequency.setValueAtTime(523.25, now); // Do
            oscillator.frequency.setValueAtTime(659.25, now + 0.1); // Mi
            oscillator.frequency.setValueAtTime(783.99, now + 0.2); // Sol
            
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(0.3, now + 0.05);
            gainNode.gain.linearRampToValueAtTime(0.3, now + 0.25);
            gainNode.gain.linearRampToValueAtTime(0, now + 0.35);
            
            oscillator.start(now);
            oscillator.stop(now + 0.35);
        }

        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const correctPassword = '13/09/2023';
            
            // Limpiar mensajes anteriores
            errorMessage.classList.remove('visible');
            successMessage.classList.remove('visible');
            
            // Limpiar espacios en blanco
            const userInput = passwordInput.value.trim();
            
            if (userInput === correctPassword) {
                // Contrase√±a correcta
                playSuccessSound();
                passwordInput.style.borderColor = '#28a745';
                successMessage.classList.add('visible');
                
                // Efectos visuales de √©xito
                createHearts();
                
                // Redirigir despu√©s de un breve momento para ver la animaci√≥n
                setTimeout(() => {
                    window.location.href = 'sorpresa.html';
                }, 2000);
                
            } else {
                // Contrase√±a incorrecta
                playErrorSound();
                errorMessage.classList.add('visible');
                passwordInput.style.borderColor = '#ff4444';
                passwordInput.style.animation = 'shake 0.5s ease-in-out';
                
                // Limpiar animaci√≥n despu√©s de que termine
                setTimeout(() => {
                    passwordInput.style.animation = '';
                }, 500);
            }
        }

        // Permitir presionar Enter para enviar
        document.getElementById('passwordInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });

        // Efecto de shake para contrase√±a incorrecta
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        function createHearts() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = Math.random() * 100 + 'vh';
                    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 150);
            }
        }

        // Crear algunos corazones de fondo
        createHearts();
    </script>
</body>
</html>
