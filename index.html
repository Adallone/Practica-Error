<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°¬øQue ser√° que ser√°?!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7f50, #ffd700);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #ff7f50;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .countdown {
            font-size: 2.5em;
            color: #ff7f50;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            font-weight: bold;
        }

        .completed {
            color: #28a745;
            animation: pulse 1s infinite;
        }

        #surprise-btn {
            background: linear-gradient(135deg, #ff7f50, #ffd700);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            box-shadow: 0 5px 15px rgba(255, 127, 80, 0.3);
        }

        #surprise-btn.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #test-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 0.9em;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff7f50;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¬øhmm...?</h1>
        <p>Una sorpresa muy especial est√° esperando por ti...</p>
        
        <div class="countdown" id="countdown">
            <!-- El contador se actualizar√° con JavaScript -->
        </div>

        <button id="surprise-btn" onclick="goToPassword()">
            üéÅ ¬°Descubrir Sorpresa!
        </button>

        <!-- Bot√≥n de prueba para desarrollo -->
        <button id="test-btn" onclick="activateTestMode()">Modo Prueba (Desarrollo)</button>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const birthday = new Date(now.getFullYear(), 10, 20); // 20 de noviembre
            const timeDiff = birthday - now;
            
            const countdownElement = document.getElementById('countdown');
            const surpriseBtn = document.getElementById('surprise-btn');
            
            if (timeDiff <= 0) {
                // ¬°Es el d√≠a del cumplea√±os!
                countdownElement.innerHTML = '<span class="completed">üéÇ ¬°HOY ES TU D√çA ESPECIAL! üéÇ</span>';
                surpriseBtn.classList.add('visible');
                startCelebration();
            } else {
                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                
                countdownElement.innerHTML = `
                    <div>${days} D√çAS</div>
                    <div>${hours} HORAS</div>
                    <div>${minutes} MINUTOS</div>
                    <div>${seconds} SEGUNDOS</div>
                `;
            }
        }

        function goToPassword() {
            window.location.href = 'password.html';
        }

        function activateTestMode() {
            // Simular que lleg√≥ el cumplea√±os
            document.getElementById('countdown').innerHTML = '<span class="completed">üéÇ ¬°MODO PRUEBA ACTIVADO! üéÇ</span>';
            document.getElementById('surprise-btn').classList.add('visible');
            startCelebration();
            alert('Modo prueba activado - Ya puedes ver la sorpresa');
        }

        function startCelebration() {
            createHearts();
        }

        function createHearts() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = Math.random() * 100 + 'vh';
                    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }, i * 300);
            }
        }

        // Inicializar
        updateCountdown();
        setInterval(updateCountdown, 1000); // Actualizar cada segundo
        
        // Crear algunos corazones de fondo
        createHearts();
    </script>
</body>
</html>
